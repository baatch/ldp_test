# The job that triggers ldp_dab_pipeline.
resources:
  jobs:
    ldp_dab_job:
      name: ldp_dab_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure: ${var.notifications}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.ldp_dab_pipeline.id}
